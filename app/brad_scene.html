<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loading dear brad</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #f00;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>

		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> webgl - collada - skinning
		</div>

		<script src="../libs/three.js"></script>
		<script src="../libs/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/lodash.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/dat.gui.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var stats;
			var camera, scene, renderer;
			var clock = new THREE.Clock();

			init();

			function init() {

				// Scene
				scene = new THREE.Scene();

				// Camera
				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 5, 5, 5 );
				//camera.up.set( 0, 0, 1 );

				// Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xfff4e5 );
				//renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				// Controls ( LearningJS - Chapter 09 - Tutorial 08 )
				var orbitControls = new THREE.OrbitControls(camera);
        //orbitControls.autoRotate = true;

				// Lights
				var ambiLight = new THREE.AmbientLight(0xffffff);
        scene.add(ambiLight);

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1.5 );
				directionalLight.position.set( -4, -4, -4 ).normalize();
				scene.add( directionalLight );

				// Axis and Grid
				var axis = new THREE.AxisHelper(20);
				scene.add( new THREE.GridHelper(10,1));

				// Load and Add dear Brad!
				var loader = new THREE.JSONLoader();
				//var loadFile = "./models/threejs/monkey_geo.json";
				var loadFile = "./models/threejs/brad3.json";
				loader.load( loadFile, function (geometry, materials) {

					var brad = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial( materials ) );

					//camera.lookAt(brad.position);
          // add the mesh
          scene.add(brad);

				} );


				// create a sphere for fun - try to put it in front of Brad !
				var sphereGeometry = new THREE.SphereGeometry(0.5, 20, 20);
				var sphere = new THREE.Mesh(sphereGeometry, new THREE.MeshBasicMaterial({color: 0x7777ff}));

				// position the sphere
				sphere.position.x = 0;
				sphere.position.y = -2;
				sphere.position.z = 1;

				// add the sphere to the scene
				//scene.add(sphere);

				// Stats to show how slow we are!
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				// Controls
        var step = 0;

				var controls = new function () {
            this.rotationSpeed = 0.02;
        };

        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed', 0, 0.5);
        //gui.add(controls, 'bouncingSpeed', 0, 0.5);

				window.addEventListener( 'resize', onWindowResize, false );

				renderLoop();

				function renderLoop() {
					requestAnimationFrame( renderLoop, renderer.domElement );
					stats.update();

					//THREE.AnimationHandler.update( clock.getDelta() );
					var delta = clock.getDelta();
					orbitControls.update(delta);

					renderer.render( scene, camera );
				}

				function onWindowResize() {

					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					renderer.setSize( window.innerWidth, window.innerHeight );
				}
			}



		</script>

	</body>
</html>
