<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loading dear brad</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #f00;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>

		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> webgl - collada - skinning
		</div>

		<script src="../libs/three.js"></script>
		<script src="../libs/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/lodash.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/dat.gui.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var stats;
			var camera, scene, renderer;
			var clock = new THREE.Clock();
			var lights = [];

			init();

			function init() {

				// Scene
				scene = new THREE.Scene();

				// Camera
				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 5, 5, 5 );
				//camera.up.set( 0, 0, 1 );

				// Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xfff4e5 );
				//renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				// Controls ( LearningJS - Chapter 09 - Tutorial 08 )
				var orbitControls = new THREE.OrbitControls(camera);
        //orbitControls.autoRotate = true;

				// Lights
				var ambiLight = new THREE.AmbientLight(0x333333);
        scene.add(ambiLight);

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				directionalLight.position.set(5,5,5);
				directionalLight.castShadow = true;
				scene.add( directionalLight );

				// Axis and Grid
				scene.add( new THREE.AxisHelper(20));
				scene.add( new THREE.GridHelper(10,1));

				// Load and Add dear Brad!
				var loader = new THREE.JSONLoader();
				//var loadFile = "./models/threejs/monkey_geo.json";
				//var loadFile = "./models/threejs/brad3.json";
				var loadFile = "./models/json/brad.json";
				loader.load( loadFile, function (geometry, materials) {

					// Override materials to speed up rendering!
					for(var i=0; i<materials.length; i++){
						//materials[i].map = null;
						//materials[i].shading = THREE.NoShading;
						//materials[i].color = new THREE.Color(0xFFCC66);
						materials[i] = new THREE.MeshLambertMaterial({name:materials[i].name, color: materials[i].color});
					}

					var brad = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial( materials ) );

					// Point the light(s) toward dear Brad!
					directionalLight.target = brad;

					// And the camera!
					camera.lookAt(brad.position);

          // Add the mesh
          scene.add(brad);

					// Check if he has skeleton or just flesh!
					console.log(brad.skeleton)

				} );


				// create a sphere for fun - try to put it in front of Brad !
				var sphereGeometry = new THREE.SphereGeometry(0.10, 20, 20);
				var sphere = new THREE.Mesh(sphereGeometry, new THREE.MeshLambertMaterial({color: 0xa3a3a3}));

				// position the sphere
				sphere.position.x = 0;
				sphere.position.y = 0.5;
				sphere.position.z = 2;

				// add the sphere to the scene
				scene.add(sphere);

				// Stats to show how slow we are!
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				// Controls
        var step = 0;

				var controls = new function () {
            this.rotationSpeed = 0.02;
        };

        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed', 0, 0.5);
        //gui.add(controls, 'bouncingSpeed', 0, 0.5);

				window.addEventListener( 'resize', onWindowResize, false );

				renderLoop();

				function renderLoop() {
					requestAnimationFrame( renderLoop, renderer.domElement );
					stats.update();

					//THREE.AnimationHandler.update( clock.getDelta() );
					var delta = clock.getDelta();
					orbitControls.update(delta);

					renderer.render( scene, camera );
				}



				function onWindowResize() {

					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					renderer.setSize( window.innerWidth, window.innerHeight );
				}
			}



		</script>

	</body>
</html>
